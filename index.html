игровое поле: 
  канвас
  квадрат 18 ячеек
  1 ячейка = 16px

переменные:
  скорость змейки
  размер змейки
  массив с кооридантами каждого эл-та змейки
  координаты ягоды (!= координатам змейки)
  направление движения змейки

ф-я  змейки:
  движение:
  - анимация повторяется каждую 1 сек
  - устанавливается направление движения (вверх по-умолчанию)
  - отрисовать голову на 1 ячейку вперед в сторону движения
  - стереть голову (голова должна быть выделена)
  - каждый предыдущий элемент меняет координату на координату впереди стоящего
  - последний элемент змейки стирается (если змейка съедает фрукт не стирается)
  
  ягодка:
  - если змейка съедает ягоду, хвост не стирается => змейка увеличивается
  
  смена направления движения: 
  - запрет на движение в противоположную сторону от текущего направления
  - меняется смена направления движения только головы, тело отрисовывается следом
  
  увеличение:
  - происходит через отмену стирания
  
  поражение:
  - если голова змейки оказывается на любой из координате своего тела(кроме головы)
  
  
 фрукт:
  1. сгенерировать на рандомном поле фрукт (любое поле кроме тела змейки)
  2. если координата фрукта = координате головы фрукта(записать в ф-ю змейки):
      1.1 стереть фрукт
      1.2 исполнить п. 1
